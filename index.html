<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div id="login">
        <h1>Login</h1>
        <form id='form_login' method="post" action="#" target="_blank">
            <input type="email" placeholder="email" name="email" >
            <input type="password" placeholder="password" name="password">
            <input id='login_submit' type="submit" value="Login">
        </form>
        <button id="register_button"> Register</button>


    </div>
    <div id="register">
        <h1>Register</h1>
        <form method="POST" id="form_register" action="#" target="_blank">
            <input type="text" id="username" name="username" placeholder="username">

            <input type="email" id="email" name="email" placeholder="email">

            <input type="password" id="password" name="password" placeholder="password">

            <input type="password" id="re-password" name="re-password" placeholder="password">
            <input id = 'registersubmit ' type="submit" value="Register">


        </form>
        <button id="login_button"> Login</button>
    </div>

    <script rel="script" type="module" src="index.js"></script>
</body>
</html>
